name: deploy-mkdocs

on:
  push:
    branches: [ 'master' ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1) Checkout source
      # ---------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # 2) Python (3.11 to match Makefile)
      # ---------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------------------
      # 3) System tools: Pandoc + pdfunite (for pdf-days)
      # ---------------------------
      - name: Install system tools (Pandoc, pdfunite)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc poppler-utils

      # Optional: verify Docker is available for DeckTape
      - name: Check Docker
        run: docker --version

      # ---------------------------
      # 4) Python dependencies
      #    (use your pyproject if present, otherwise minimal deps)
      # ---------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ]; then
            pip install -e .
          else
            pip install mkdocs-material mkdocs-macros-plugin
          fi

      # ---------------------------
      # 5) Generate Reveal.js HTML slides
      #    (Makefile → scripts/generate_all_slides.sh → scripts/generate_slides.sh)
      # ---------------------------
      - name: Generate HTML slides (all decks)
        run: |
          make slides

      # ---------------------------
      # FIX: Ensure output directories are writable by Docker
      # ---------------------------
      - name: Fix permissions for PDF output
        run: |
          mkdir -p docs/slides
          chmod -R 777 docs/slides

      # ---------------------------
      # 6) Export PDFs (per deck + per day)
      #    make pdf   -> DeckTape for each HTML in docs/slides/
      #    make pdf-days -> merge into day0.pdf, day1.pdf, etc.
      # ---------------------------
      - name: Export slide decks to PDF (per deck + per day)
        run: |
          make pdf
          make pdf-days

      # ---------------------------
      # 7) Build MkDocs site
      #    docs/slides/*.html + *.pdf will be copied into site/slides/
      # ---------------------------
      - name: Build MkDocs site
        run: mkdocs build --strict --verbose

      # ---------------------------
      # 8) Deploy to GitHub Pages
      # ---------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site