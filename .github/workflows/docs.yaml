name: deploy-mkdocs

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments to Pages
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build slides, PDFs and MkDocs site
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1) Checkout source
      # ---------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # 2) Python (3.11 to match Makefile)
      # ---------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------------------
      # 3) System tools: Pandoc + pdfunite (for pdf-days)
      # ---------------------------
      - name: Install system tools (Pandoc, pdfunite)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc poppler-utils

      # Optional: verify Docker is available for DeckTape
      - name: Check Docker
        run: docker --version

      # ---------------------------
      # 4) Python dependencies
      # ---------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ]; then
            pip install -e .
          else
            pip install mkdocs-material mkdocs-macros-plugin
          fi

      # ---------------------------
      # 5) Generate Reveal.js HTML slides
      # ---------------------------
      - name: Generate HTML slides (all decks)
        run: |
          make slides

      # ---------------------------
      # 6) Fix permissions for PDF output
      # ---------------------------
      - name: Fix permissions for PDF output
        run: |
          mkdir -p docs/slides
          chmod -R 777 docs/slides

      # ---------------------------
      # 7) Export PDFs
      # ---------------------------
      - name: Export slide decks to PDF (per deck + per day)
        run: |
          make pdf
          make pdf-days

      # ---------------------------
      # 8) Build MkDocs site
      # ---------------------------
      - name: Build MkDocs site
        run: mkdocs build --strict --verbose

      # ---------------------------
      # 9) Configure Pages
      # ---------------------------
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ---------------------------
      # 10) Upload Pages artifact
      # ---------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    # Only deploy on push to the branches above or manual dispatch; skip for PRs
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
