        - Lab 3 — Solution: tracks/granite/solutions/lab-3-studio-sdk-solution.md
        - Lab 3B — Solution: tracks/granite/solutions/lab-3b-prompt-templates-solution.md
        - Bonus — Text-to-SQL Solution: tracks/granite/solutions/granite-text2sql-solution.md
