# Extra (RAG track social link)
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/your-repo

## DO NOT CHANGE BELOW THIS LINE

# Copyright
copyright: Copyright © 2025 — Ruslan Magana

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.footer
    - content.code.copy
    - content.tabs.link        # optional: deep-link active tab in URL

# Plugins
plugins:
  - search
  - social
  - macros:
      on_undefined: strict

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
