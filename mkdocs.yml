# Extra (wallpaper + social)
extra:
  hero_wallpaper: assets/images/watsonx-wallpaper.jpg
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ruslanmv/watsonx-workshop

# Copyright
copyright: "Copyright © 2025 — Ruslan Magana"

# Theme
theme:
  name: material
  language: en
  custom_dir: docs/.overrides
  logo: assets/images/watsonx-wallpaper.jpg
  favicon: assets/images/watsonx-wallpaper.jpg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Assets
extra_css:
  - assets/css/wx-hero.css
extra_javascript:
  - assets/js/wx-hero.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

# Plugins
plugins:
  - search
  - social
  - macros:
      on_undefined: lax  # Changed from 'strict' to 'lax' to allow build with warnings

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde